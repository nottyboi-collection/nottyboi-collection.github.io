<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NottyBoi OAuth</title>
    <link rel="icon" type="image/x-icon" href="/oauth/assets/favicon-BHJj0xzT.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/oauth/assets/index-DzI_S5uw.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="max-w-md w-full mx-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">NottyBoi</h1>
          <p class="text-gray-600">Sign in with your AT Protocol handle</p>
        </div>
        
        <div id="loading" class="hidden">
          <div class="flex justify-center items-center space-x-2">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
            <span class="text-gray-600">Loading...</span>
          </div>
        </div>

        <div id="login-form" class="space-y-4">
          <div class="relative">
            <input type="text" id="handle-input" 
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your handle (e.g., alice.bsky.social)"
            >
          </div>
          <button id="login-button" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
            Sign In
          </button>
        </div>

        <div id="profile" class="hidden space-y-4">
          <div class="text-center">
            <img id="profile-image" class="w-20 h-20 rounded-full mx-auto mb-4" src="" alt="Profile">
            <h2 id="profile-name" class="text-xl font-semibold text-gray-800"></h2>
            <p id="profile-handle" class="text-gray-600"></p>
          </div>
          <button id="logout-button" 
            class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
            Sign Out
          </button>
        </div>

        <div id="error" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-lg">
        </div>
      </div>
    </div>
  </body>
</html>
