<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Nottyboi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f76c6c;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #f76c6c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #f76c6c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(247, 108, 108, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 20%;
        }

        .bubble:nth-child(2) {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 70%;
        }

        .bubble:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: -60px;
            left: 40%;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <h1>ðŸŒˆ Nottyboi is Coming Soon!</h1>
        <p>Weâ€™re working hard to bring you a fresh, fun, and safe space to connect with others. Stay tuned!</p>
        <div class="loader"></div>
        <footer>
            <p>Follow us on <a href="#">Twitter</a> or <a href="#">Instagram</a> for updates.</p>
        </footer>
    </div>
    <script>
        // Add smooth floating animation to bubbles
        document.querySelectorAll('.bubble').forEach((bubble, index) => {
            bubble.style.animationDelay = `${index * 2}s`;
        });
    </script>
</body>
</html>
